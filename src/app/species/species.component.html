<mat-toolbar color="primary">
    <span>Species</span>
  </mat-toolbar>
  <div *ngIf="loaded;else spinner">
    <table mat-table [dataSource]="species" class="mat-elevation-z8">
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef> ID </th>
        <td mat-cell *matCellDef="let element"> {{element.id}} </td>
      </ng-container>
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef> Name </th>
        <td mat-cell *matCellDef="let element"> {{element.name}} </td>
      </ng-container>
      <ng-container matColumnDef="url">
        <th mat-header-cell *matHeaderCellDef> Details </th>
        <td mat-cell *matCellDef="let element"><a routerLink="/person/{{element.id}}"><mat-icon aria-hidden="false" aria-label="open url icon" fontIcon="link"></mat-icon></a> </td>
      </ng-container>
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
    <mat-paginator [length]="totalSpeciesCount"
                [pageSize]="10"
                [disabled]="!paginatorEnabled"
                (page)="handlePageEvent($event)"
                aria-label="Select page">
    </mat-paginator>
  </div>
  <ng-template #spinner><mat-spinner></mat-spinner></ng-template>
