<mat-toolbar color="primary">
  <span>People</span>
</mat-toolbar>
<div *ngIf="loaded;else spinner">
  <app-data-table [tableData] = "people" [columns] ="columns" [pagination]="pagination" (pageEvent)="handlePageEvent($event)"></app-data-table>
</div>
<ng-template #spinner><mat-spinner></mat-spinner></ng-template>
